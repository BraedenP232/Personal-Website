    <div class="tm-row">

      <main class="tm-col-right tm-contact-main"> <!-- Content -->
        <section class="tm-content tm-contact">
          <h2 class="mb-4 tm-content-title">Feedback</h2>
          <p class="mb-85">Leave your name, email, and message for me. Whatever it may be, and I will respond accordingly.</p>
          <form id="contact-form" action="mailto:braedenp232@gmail.com" method="POST">
            <div class="form-group mb-4">
              <input id="namebtn" type="text" name="name" class="form-control" placeholder="Name"required="" />
            </div>
            <div class="form-group mb-4">
              <input id="emailbtn" type="email" name="email" class="form-control" placeholder="Email"required="" />
            </div>
            <div class="form-group mb-5">
              <textarea id="msgbtn" rows="6" name="message" class="form-control" placeholder="Message..."required=""></textarea>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-big btn-primary">Send It</button>
            </div>
          </form>
        </section>
